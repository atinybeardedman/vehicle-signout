<table mat-table [dataSource]="dataSource" style="width: 100%">
   
  
    <!-- Vehicle Name Column -->
    <ng-container matColumnDef="vehicleName">
      <th mat-header-cell *matHeaderCellDef>Vehicle</th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.name }}</td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let vehicle">
        <app-vehicle-status [status]="getStatus(vehicle)"></app-vehicle-status>
      </td>
    </ng-container>

    <!-- Link Column -->
    <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef>View</th>
        <td mat-cell *matCellDef="let vehicle">
            <button mat-icon-button [routerLink]="['/','vehicle', vehicle.uid]">
                <mat-icon>open_in_new</mat-icon>
            </button>
        </td>
      </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
