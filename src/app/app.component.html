<mat-toolbar color="primary" fxLayout="row">
  <button fxFlex="nogrow" (click)="sidenav.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <a fxFlex="nogrow" routerLink="/" class="app-title-link">Vehicle Signouts</a>
  <div fxFlex="1 1"></div>
  <app-account-dropdown fxFlex="nogrow" [user]="user$ | async" (logout)="onLogout()"></app-account-dropdown>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="mode" [opened]="opened">
    <nav-list [user]="user$ | async" [vehicles]="vehicles$ | async"></nav-list>
  </mat-sidenav>
  <section class="main-content">
    <router-outlet>
    </router-outlet>
  </section>
</mat-sidenav-container>
