<h1 md-dialog-title>Confirm Delete</h1>
<md-dialog-content>
  Are you sure you would like to delete this signout?
</md-dialog-content>
<md-dialog-actions fxLayout="row" fxLayoutAlign="end">
    <button fxFlex md-button md-dialog-close>Cancel</button>
    <button (click)="confirm()" fxFlex md-button md-dialog-close>Delete</button>
</md-dialog-actions>
