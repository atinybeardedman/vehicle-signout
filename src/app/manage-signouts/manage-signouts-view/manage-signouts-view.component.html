<div class="container" fxLayout="row" fxLayoutAlign="center center">
  <app-manage-signouts-card 
    fxFlex="80" 
    fxFlex.xs="100"
    type="Current"
    [signouts]="currentSignouts$ | async"
    [user]="user$ | async"
    [time]="time$ | async"
    (edit)="editSignout($event)"
    (remove)="removeSignout($event)"
    ></app-manage-signouts-card>
</div>
<div class="container" fxLayout="row" fxLayoutAlign="center center">
  <app-manage-signouts-card 
    fxFlex="80" 
    fxFlex.xs="100"
    type="Past"
    [signouts]="pastSignouts$ | async"
    [user]="user$ | async"
    [time]="time$ | async"
    (edit)="editSignout($event)"
    (remove)="removeSignout($event)"
    ></app-manage-signouts-card>
</div>
