<h1 mat-dialog-title>New Signout</h1>
<div mat-dialog-content>
  <add-signout-stepper 
    [signout]="signout"
    [vehicles]="vehicles$ | async"
    (signoutChange)="saveSignout($event)"
    ></add-signout-stepper>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
